<html>
<head>
  <style>
    .centered {
      position:absolute;
      top: 20%;
      left:25%;
      align-content: center;
    }
  </style>
</head>
<body>
<div class="centered">
  <h1 class="text-primary">Played Matches Sorted According to Date's Played</h1>
  <table class="table  table-hover">
    <thead>
    <tr class="table-primary">
      <th scope="col">Match Date</th>
      <th scope="col">First Club</th>
      <th scope="col">Second Club</th>
      <th scope="col">First Club Goals</th>
      <th scope="col">Second Club Goals</th>
      <th scope="col">Result</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-light" *ngFor="let sortByDate of  sortedDateTable"><!--Adding the sent sorted Date Arraylist to the Table-->
      <td>{{ sortByDate.matchDate }}</td>
      <td>{{ sortByDate.firstClub }}</td>
      <td>{{ sortByDate.secondClub}}</td>
      <td>{{ sortByDate.firstClubGoals}}</td>
      <td>{{ sortByDate.secondClubGoals}}</td>
      <td>{{ sortByDate.result}}</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
